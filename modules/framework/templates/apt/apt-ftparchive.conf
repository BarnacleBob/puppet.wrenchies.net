Dir {
	ArchiveDir ".";
	CacheDir "./.cache";
};
Default {
	Packages::Compress ". gzip bzip2";
	Contents::Compress ". gzip bzip2";
};
TreeDefault {
	BinCacheDB "packages-$(SECTION)-$(ARCH).db";
	Directory "pool/$(SECTION)";
	Packages "$(DIST)/$(SECTION)/binary-$(ARCH)/Packages";
	Contents "$(DIST)/Contents-$(ARCH)";
};
Tree "dists/<%= name %>" {
	Sections "main";
	Architectures "amd64";
}
